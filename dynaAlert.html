<template name="dynaButton">
<div class="btn-group navbar-right">
    <button id="dynaButtonLeft"
        type="button"
        class="btn {{ button.styleL }} "
        data-toggle='tooltip'
        data-placement='auto'
        data-title="{{ button.tooltipL }}"
        data-container='body'
        data-original-title="{{ button.tooltipL }}"
        data-trigger='hover'
        >
    <span class=" {{ button.iconL }}"></span>
    {{ button.textL }}
    </button>
    <button id="dynaButtonRight"
        type="button" 
        data-toggle="tooltip"
        data-placement='auto'
        data-title="{{ button.tooltipR }}"
        data-container='body'
        data-original-title="{{ button.tooltipR }}"
        data-trigger='hover'
        class="btn {{ button.styleR }} "
        >
      {{ button.textR }}
      <span class=" {{ button.iconR }}"></span>
  </button>
</div>
</template>
