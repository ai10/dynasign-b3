<!-- ADD dashboard template into package unless custom -->
<template name="dashboard">
<div id="dashboard" class="modal fade">
 <div class=modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <button 
                 type="button" 
                 class="clone" 
                 data-dismiss="modal"
                 aria-hidden="true"
                 >&times;</button>
             <h4 class="modal-title">Dashboard header</h4>
         </div><!-- /.modal header -->
         <div class="modal-body">
             <div class="jumbotron">
                 <p>dashboard body</p>
             </div>
         </div>
         <div class="modal-footer">
             <button 
                 type="button"
                 class="btn btn-default"
                 data-dismiss="modal"
                 >Dismiss</button>
         </div><!-- /.footer -->
     </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
</template>
